    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Product</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 20px;
            }
            .container {
                max-width: 800px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="mb-4">Edit Product</h1>
            <form th:action="@{/admin/products/edit/{id}(id=${product.prodid})}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{prodid}" />
                <div class="mb-3">
                    <label for="modelName" class="form-label">Model Name</label>
                    <input type="text" class="form-control" id="modelName" th:field="*{modelName}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('modelName')}" th:errors="*{modelName}"></div>
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required min="0">
                    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>
                <div class="mb-3">
                    <label for="stockQuantity" class="form-label">Stock Quantity</label>
                    <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" required min="0">
                    <div class="text-danger" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"></div>
                </div>
                <div class="mb-3">
                    <label for="features" class="form-label">Features</label>
                    <textarea class="form-control" id="features" th:field="*{features}" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label for="warrantyPeriod" class="form-label">Warranty Period</label>
                    <input type="text" class="form-control" id="warrantyPeriod" th:field="*{warrantyPeriod}">
                </div>
                <button type="submit" class="btn btn-primary">Update Product</button>
                <a th:href="@{/admin/products}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
