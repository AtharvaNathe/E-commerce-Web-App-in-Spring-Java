    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 20px;
            }
            .container {
                max-width: 1200px;
            }
            .filter-section {
                margin-bottom: 20px;
                padding: 15px;
                background-color: #f2f2f2;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Product List</h1>
                <a th:href="@{/admin/products/new}" class="btn btn-primary">Add New Product</a>
                <a th:href="@{/admin/logout}" class="btn btn-danger">Logout</a>
            </div>

            <div th:if="${message}" class="alert alert-success" role="alert">
                <p th:text="${message}"></p>
            </div>

            <div class="filter-section">
                <form th:action="@{/admin/products}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="search" class="form-label">Search by Model/Brand:</label>
                        <input type="text" class="form-control" id="search" name="search" th:value="${param.search}">
                    </div>
                    <div class="col-md-2">
                        <label for="minPrice" class="form-label">Min Price:</label>
                        <input type="number" step="0.01" class="form-control" id="minPrice" name="minPrice" th:value="${param.minPrice}">
                    </div>
                    <div class="col-md-2">
                        <label for="maxPrice" class="form-label">Max Price:</label>
                        <input type="number" step="0.01" class="form-control" id="maxPrice" name="maxPrice" th:value="${param.maxPrice}">
                    </div>
                    <div class="col-md-2">
                        <label for="brand" class="form-label">Filter by Brand:</label>
                        <input type="text" class="form-control" id="brand" name="brand" th:value="${param.brand}">
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="lowStock" name="lowStock" th:checked="${param.lowStock}">
                            <label class="form-check-label" for="lowStock">
                                Low Stock (< 5)
                            </label>
                        </div>
                        <button type="submit" class="btn btn-info">Apply Filters</button>
                    </div>
                </form>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Model Name</th>
                        <th>Brand</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.prodid}"></td>
                        <td th:text="${product.modelName}"></td>
                        <td th:text="${product.brand}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.stockQuantity}"></td>
                        <td>
                            <a th:href="@{/admin/products/edit/{id}(id=${product.prodid})}" class="btn btn-sm btn-warning">Edit</a>
                            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal" th:data-product-id="${product.prodid}">Delete</button>
                        </td>
                    </tr>
                    <tr th:if="${products.empty}">
                        <td colspan="6" class="text-center">No products found.</td>
                    </tr>
                </tbody>
            </table>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this product? This action cannot be undone.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <form id="deleteProductForm" th:action="@{/admin/products/delete/{id}(id=0)}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            var deleteConfirmationModal = document.getElementById('deleteConfirmationModal');
            deleteConfirmationModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var productId = button.getAttribute('data-product-id');
                var deleteForm = document.getElementById('deleteProductForm');
                deleteForm.action = '/admin/products/delete/' + productId;
            });
        </script>
    </body>
    </html>
